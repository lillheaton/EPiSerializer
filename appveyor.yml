version: 1.0.0.{build}
pull_requests:
  do_not_increment_build_number: true
skip_branch_with_pr: false
test: off

os: Visual Studio 2017

environment:
  CI: true

nuget:
  account_feed: true
  project_feed: true
#   disable_publish_on_pr: true

install:
  - ps: Install-Product node LTS
  - ps: choco install dotnetcore-sdk --no-progress --confirm --version 2.1.403
  - npm install
  - node --version
  - npm --version
  - dotnet --version

build_script:
- cmd: >-
    npm run build:ci
artifacts:
  - path: 'artifacts\*.nupkg'

deploy:
- provider: NuGet
  server:
  api_key:
    secure: oy2hh3pyzhoz6dpb5azayyx6jgtk65derho7d6ztovb344
  skip_symbols: false
  symbol_server:
  on:
    APPVEYOR_REPO_TAG: true
